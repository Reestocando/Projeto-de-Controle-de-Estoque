<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de excluir produto</title>
    <link rel="stylesheet" href="Excluir.css">
</head>
<body>
    
    <header>
        <i href="">
            <img src="logo.png" width="120" height="35">
        </i>
        <nav>
            <a href="MenuProduto.html">Menu</a>
        </nav>
    </header>

    <div class="form-container">
        <h1>Excluir Produto</h1>
        <label for="codbarras">Código de Barras do Produto:</label>
        <input type="text" id="codbarras" name="codbarras" placeholder="Digite o Código de Barras"><br>
        <button onclick="deletarProduto()">Excluir</button>
    </div>

    <script>
        async function deletarProduto() {
            const codbarras = document.getElementById("codbarras").value;
            const url = `http://localhost:3000/estoque/${codbarras}`;

            try {
                const response = await fetch(url, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.mensagem);  // Aqui você pode decidir o que fazer com a resposta, por exemplo, exibir uma mensagem de sucesso
                } else {
                    alert(data.mensagem); // Aqui você pode decidir o que fazer com a resposta de erro
                }
            } catch (error) {
                console.error('Erro ao realizar a requisição:', error);
            }
        }
    </script>
</body>
</html>
